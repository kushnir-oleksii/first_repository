<div class="body">

    <input type="text" placeholder="Name" 
     [value]="nameInputValue" 
     (input)="onName($event)" #name>
  
    <textarea type="text" placeholder="Status" 
     [value]="statusInputValue" 
     (input)="onStatus($event)" #status></textarea>

     <input type="text" placeholder="Avatar URL" 
     [value]="avatarInputValue" 
     (input)="onAvatar($event)" #avatar>
  
    <button type="button" 
     (click)="addNewPost(name.value, status.value, avatar.value)">
     Add post</button>
  </div>
