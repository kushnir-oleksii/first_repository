<div class="wrapper">
    <header>
      <app-header></app-header>
    </header>
    <main>
      <app-user
        *ngFor="let user of users"
        [name]="user.name"
        [status]="user.status"
        [img]="user.url"
      ></app-user>
    </main>
    <app-group-details
      *ngIf="showGroupDetails"
      [groupName]="selectedGroupName"
      [members]="selectedGroupMembers"
      (close)="closeGroupDetails()"
    ></app-group-details>
  </div>
