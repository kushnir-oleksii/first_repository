<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat</title>
  </head>
  <body>
    <div class="wrapper">
      <ul class="chat"></ul>
      <form class="form-msg" action="/send-msg" method="POST">
        <label for="message"> </label>
        <input type="text" name="msg" id="msg" required>
        <button class="btn-msg" type="submit">Send</button>
        <!-- Добавляем кнопку "SAVE" здесь-->
        <button id="btn-save" type="button">Save</button>
      </form>
    </div>
    <div class="login">
      <div class="user-name">
        <label for="username">Enter your name:</label>
        <input type="text" name="username" autocomplete="off" required>
        <button class="btn-name" type="button">Enter to chat</button>
      </div>
    </div>
  </body>
</html>
